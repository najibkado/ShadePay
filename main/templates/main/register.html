{% extends "main/layout.html" %}
{% load static %}

{% block body %}


    <!--breadcrumb area-->
    <section class="breadcrumb-area gradient-overlay" style="background: url('/static/main/assets/images/banner/5.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="site-breadcrumb">
                        <h2>Register now</h2>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/breadcrumb area-->

    <!--Signup Section -->
    <section class="section-padding blue-bg shaded-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 centered">
                    <div class="section-title cl-white">
                        <h4><span>New</span>Create account</h4>
                        {% if message %}
                            <h4>{{ message }}</h4>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                    <div class="site-form mb-30">
                        <form action="{% url 'main:register' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="last_name" placeholder="Last Name" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" id="username" name="username" placeholder="Username" required>
                                    <p style="color: greenyellow;" id="validator-message"></p>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="password" name="re_password" placeholder="Re-Password" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-sm-12">
                                    <button type="submit" class="bttn-mid btn-fill w-100">Register now</button>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-sm-12">
                                    <div class="extra-links">
                                        <a href="{% url 'main:login' %}" class="cl-white">Login Account?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/Signup Section-->


    <script src="{% static '/main/assets/js/page/register.js' %}"></script>
{% endblock %}
