<!DOCTYPE html>

{% include "main/partials/messages.html" %}
<body>


    <header class="header-area blue-bg-2">
        <nav class="navbar navbar-expand-lg main-menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static '/main/assets/images/logo-2.png' %}" class="d-inline-block align-top" alt=""></a>
            </div>
        </nav>
    </header><!--/Header Area-->

    <!--breadcrumb area-->
    <section class="breadcrumb-area gradient-overlay" style="background: url('/static/main/assets/images/banner/5.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="site-breadcrumb">
                        <h4>Login Account to Continue Payment</h4>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/breadcrumb area-->



   <!--Signup Section -->
   <section class="section-padding blue-bg shaded-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <br>
                <div class="site-form mb-30">
                    <form action="{% url 'main:shadepay_checkout' r %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-sm-12">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
  
                            <div class="col-xl-12 col-lg-12 col-sm-12">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-sm-12">
                                <button type="submit" class="bttn-mid btn-fill w-100">Login</button>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12">
                                <div class="extra-links justify-content-center" style="align-items: center;">
                                    <a href="https://www.shadepay.com" class="cl-white" target="_blank">Secured by Shadepay </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
