{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShadePay">
    <meta name="keywords" content="shadepay, sandshade, payment, make payment, pay to nigeria, how to send money to nigeria, money, nigeria, gateway, payment gateway, cheapest payment, integration, cheap, integrate payment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        
    <link rel="shortcut icon" href="{% static '/main/assets/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static '/main/assets/images/favicon.ico' %}" type="image/x-icon">

    <title>ShadePay - Payment Platform</title>

    <!-- Bootstrap -->
    <link href="{% static '/main/assets/css/bootstrap.min.css' %}" rel="stylesheet">
        
    <link href="{% static '/main/assets/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static '/main/assets/css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static '/main/assets/css/jquery-ui.css' %}" rel="stylesheet">


    <link href="{% static '/main/assets/css/animate.css' %}" rel="stylesheet">
    <link href="{% static '/main/assets/css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static '/main/assets/css/themify-icons.css' %}" rel="stylesheet">


    <!-- Main css -->
    <link href="{% static '/main/assets/css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

{% include "main/partials/messages.html" %}
<body>



   <!--Signup Section -->
   <section class="section-padding blue-bg shaded-bg">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
     
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-9 col-md-9 col-sm-9">
                <div class="card">
                    <div class="modal-header col-xl-12 col-sm-12 justify-content-center">
                        <h4><span>{{merchant}}</span> checkout</h4>
                    </div>
                    <div class="modal-header col-xl-12  col-sm-12">
                        <div class="row justify-content-center">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                                    <div style="margin-bottom: 0;" class="single-payments">
                                        <a href=""><img src="{% static '/main/assets/images/payments/master-visa.png' %}" alt="" srcset=""></a>
                                    </div>
                                </div>
                                
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                                    <div style="margin-bottom: 0;" class="single-payments">
                                        <a href=""> <img src="{% static '/main/assets/images/payments/verve-logo.png' %}" alt="" srcset=""></a>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                                    <div style="margin-bottom: 0;" class="single-payments">
                                        <a href=""> <img src="{% static '/main/assets/images/payments/verified.png' %}" alt="" srcset=""></a>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <p>Merchant: {{merchant}}</p>
                        <p>Amount: {{tr_request.amount}}</p>
                        <p>Date: {{tr_request.date}}</p>
                        <p>Description: {{tr_request.description}}</p>     
                        
                    </div>
                </div>
                <br>
                <div class="site-form mb-30">
                    <form action="{% url 'card_checkout' reqid %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-sm-12">
                                <input type="text" name="card-num" placeholder="Card Number" required>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-sm-3">
                                <input type="text" id="" name="exp-month" placeholder="EXP MONTH" required>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-sm-3">
                                <input type="text" id="username" name="exp-year" placeholder="EXP YEAR" required>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-sm-6">
                                <input type="password" name="cvv" placeholder="CVV" required>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-sm-12">
                                <button type="submit" class="bttn-mid btn-fill w-100">Proceed Payment</button>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12">
                                <div class="extra-links justify-content-center" style="align-items: center;">
                                    <a href="https://www.shadepay.com" class="cl-white" target="_blank">Powered by ShadePay </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</section><!--/Signup Section-->

<script src="{% static '/main/assets/js/page/register.js' %}"></script>


</body>
